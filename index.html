<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impound Receipt</title>
  <style>
    body { font-family: Helvetica, Arial; background: #f5f7fa; padding: 20px; text-align: center; }
    .receipt { background: white; max-width: 300px; margin: 20px auto; padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 12px; }
    h1 { font-size: 16px; font-weight: bold; margin: 0 0 10px; }
    table { width: 100%; margin-bottom: 10px; }
    td { padding: 2px 0; }
    .label { font-weight: bold; text-align: left; width: 40%; }
    .value { text-align: right; }
    .field { margin: 6px 0; text-align: left; }
    .field strong { display: inline-block; width: 80px; }
    .qr-container { margin: 15px 0; }
    .qr-container img { width: 120px; height: 120px; }
    .scan-hint { font-style: italic; font-size: 10px; color: #555; }
    .footer { font-size: 9px; color: #777; margin-top: 20px; }
    .loading { color: #999; font-style: italic; }
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>IMPOUND RECEIPT</h1>
    <table>
      <tr><td class="label">Plate:</td><td class="value" id="plate"><span class="loading">Loading...</span></td></tr>
      <tr><td class="label">ID:</td><td class="value" id="id"><span class="loading">Loading...</span></td></tr>
    </table>
    <div class="field"><strong>Make:</strong> <span id="make"><span class="loading">Loading...</span></span></div>
    <div class="field"><strong>Location:</strong> <span id="location"><span class="loading">Loading...</span></span></div>
    <div class="field"><strong>Date:</strong> <span id="date"><span class="loading">Loading...</span></span></div>
    <div class="field"><strong>Reason:</strong> <span id="reason"><span class="loading">Loading...</span></span></div>
    <div class="field" id="otherReasonRow" style="display:none;"><strong>Details:</strong> <span id="otherReason"></span></div>
    <div class="qr-container">
      <img id="qrImage" src="" alt="QR" style="display:none;" />
      <div class="scan-hint">Scan to track online: <span id="scanId">—</span></div>
    </div>
    <div class="footer">Impound & Retrieval © 2025</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || 'UNKNOWN';
    document.getElementById('id').textContent = id;
    document.getElementById('scanId').textContent = id;

    // CHANGE THIS TO YOUR PIPEDREAM URL
    const apiUrl = `https://eogk4otkskipdk3.m.pipedream.net?id=${id}`;

    fetch(apiUrl)
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(data => {
        document.getElementById('plate').textContent = data.plate;
        document.getElementById('make').textContent = data.make;
        document.getElementById('location').textContent = data.location;
        document.getElementById('date').textContent = data.date;
        document.getElementById('reason').textContent = data.reason;
        if (data.otherReason) {
          document.getElementById('otherReason').textContent = data.otherReason;
          document.getElementById('otherReasonRow').style.display = 'block';
        }
        const qrImg = document.getElementById('qrImage');
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(location.href)}`;
        qrImg.style.display = 'block';
      })
      .catch(() => {
        document.querySelectorAll('.loading').forEach(el => el.textContent = '—');
        document.getElementById('plate').innerHTML = '<span class="error">Record not found</span>';
      });
  </script>
</body>
</html>
